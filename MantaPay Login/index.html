<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manta Pay - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login-container">
        <img src="MantaPay Logo TRANSPARENT.png" alt="Manta Pay Logo">
        <form>
            <div class="mb-3">
                <input type="email" class="form-control" id="emailInput" placeholder="Entrar com e-mail">
            </div>
            <button type="submit" class="btn btn-primary">Entrar com e-mail</button>
            <button type="button" class="btn btn-google">Entrar com Google</button>
            <p class="mt-3"><a href="#" class="btn-link">Crie sua conta</a></p>
            <p><a href="#" class="btn-link">Esqueceu sua senha?</a></p>
        </form>
        <p class="footer-text">MantaPay 2025. Todos os direitos reservados.</p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
